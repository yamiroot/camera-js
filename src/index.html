<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Camera</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center" id="root">
        <h3 class="text-center mt-5">Tomar foto con Js</h3>
        <div class="container d-flex flex-column w-75 mt-4">
            <button class="btn btn-success btn-lg mx-auto" id="button-access">Acceder c√°mara</button>

            <div class="w-75 mx-auto hidden" id="divSelect">
                <div class="mx-auto d-flex flex-column justify-content-center">
                    <label>Selecciona un dispositivo</label>
                    <select name="device" id="devicesList" class="form-control">Dispositivo</select>
                </div>
            </div>
        </div>

        <div class="w-75 alert mx-auto d-flex justify-content-center mt-5" id="state" role="alert"></div>

        <div class="d-flex justify-content-around mt-5">
            <div id="divVideo" class="hidden">
                <video src="" id="video"></video>
                <button id="button-capture" class="btn btn-warning btn-lg mt-3">Tomar foto</button>
            </div>

            <div id="divCanva" class="hidden">
                <canvas id="canvas"></canvas>
                <button id="button-download" class="btn btn-info btn-lg mt-3">Descargar foto</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Camera</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center mb-5" id="root">
        <h3 class="text-center mt-5">Tomar foto con Js</h3>
        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
            <button class="btn btn-success btn-lg mx-auto" id="button-access">Acceder c√°mara</button>

            <div class="hidden" id="divSelect">
                <div class="mx-auto d-flex flex-column justify-content-center" style="background: lightskyblue; border-radius: 5px">
                    <label class="text-center">Selecciona un dispositivo</label>
                    <select name="device" id="devicesList" class="form-control">Dispositivo</select>
                </div>
            </div>
        </div>

        <div class="w-75 alert mx-auto d-flex justify-content-center" id="state" role="alert"></div>

        <div class="d-flex justify-content-around" id="div-container-stream">
            <div id="divVideo" class=" container column hidden">
                <div class="w-100 d-flex flex-column justify-content-center">
                    <video src="" id="video" class="mb-3 w-100"></video>
                    <button id="button-capture" class="btn btn-warning mx-auto">Tomar foto</button>
                </div>
            </div>

            <div id="divCanva" class="container hidden">
                <div class="w-100 d-flex flex-column justify-content-center">
                    <canvas id="canvas" class="mb-3"></canvas>
                    <button id="button-download" class="btn btn-info mx-auto">Descargar foto</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
